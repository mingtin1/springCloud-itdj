<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/frame/static/css/style.css">
    <link rel="icon" href="/frame/static/image/code.png">
</head>
<body class="body">

<div class="layui-row layui-col-space10">


    <div class="layui-col-xs12 layui-col-sm3 layui-col-md3">

        <!-- 工具集 -->
        <div class="my-btn-box">
            <span>
                <div class="layui-input-inline">
                    <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
                </div>
                <button class="layui-btn mgl-20">查询</button>
            </span>
        </div>
        <!-- tree -->
        <ul id="tree" class="tree-table-tree-box"></ul>
    </div>
    <div class="layui-col-xs12 layui-col-sm9 layui-col-md9">
        <!-- 工具集 -->
        <div class="my-btn-box">
            <span class="fl">
                    <button class="layui-btn btn-add btn-default" data-type="reload" id="btn-add">添加</button>
                    <button class="layui-btn btn-add btn-default" data-type="reload" id="btn-edit">编辑</button>
                    <button class="layui-btn btn-add btn-default layui-btn-danger" data-type="reload" id="btn-del">删除
                    </button>
                </button>
            </span>
        </div>
        <!-- table -->
        <div id="dateTable"></div>
        <div class="layui-form-item">
            <label class="layui-form-label">父级节点</label>
            <div class="layui-input-inline">
                <input type="text" name="username" lay-verify="username" placeholder="父级节点"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">节点编码</label>
            <div class="layui-input-inline">
                <input type="password" name="newpassword1" lay-verify="pass" placeholder="节点编码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">部门名称</label>
            <div class="layui-input-inline">
                <input name="phone"
                       autocomplete="off" class="layui-input" type="tel">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input name="phone"
                       autocomplete="off" class="layui-input" type="tel">
            </div>
        </div>

    </div>
</div>


<script type="text/javascript" src="/frame/layui/layui.js"></script>
<script type="text/javascript" src="/js/index.js"></script>

<script type="text/javascript">
    // layui方法
    layui.use(['tree', 'table', 'vip_table', 'layer'], function () {
        // 操作对象
        var table = layui.table
                , vipTable = layui.vip_table
                , layer = layui.layer
                , $ = layui.jquery;
        // 获取选中行
        table.on('checkbox(dataCheck)', function (obj) {
            console.log(obj.checked); //当前是否选中状态
            console.log(obj.data); //选中行的相关数据
            console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
        });



        function initTree(data) {
            var options = {
                elem: '#tree' //传入元素选择器
                , skin: 'shihuang'//皮肤
                , click: function (item) { //点击节点回调
                    layer.msg('当前节名称：' + item.name);
                    // 加载中...
                    var loadIndex = layer.load(2, {shade: false});
                    // 关闭加载
                    layer.close(loadIndex);
                    // 刷新表格
                    tableIns.reload();
                }
                ,
                nodes: data
            }
            layui.tree(options);
        }

    });


</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
</script>
</body>
</html>
