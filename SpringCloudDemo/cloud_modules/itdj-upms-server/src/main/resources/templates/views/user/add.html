<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户新增页面</title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/frame/static/css/style.css">
    <link rel="icon" href="/frame/static/image/code.png">
</head>
<body class="body">
<form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="username" lay-verify="username" placeholder="请输入用户名"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-inline">
            <input type="password" name="newpassword1" lay-verify="pass" placeholder="请输入密码"
                   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-inline">
            <input name="phone"
                   autocomplete="off" class="layui-input" type="test">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">部门</label>
        <input name="deptId" id="deptId" autocomplete="off" class="layui-input" type="hidden">
        <div class="layui-input-inline">
            <input name="deptName" placeholder="选择部门" id="deptTree" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block" id="roleCheckbox">

        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="subButton">提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script src="/frame/layui/layui.js" charset="utf-8"></script>
<script src="/js/sys/common/formSelects.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="/js/sys/user/add.js"></script>

<script type="text/javascript">
    formSelects.on({
        layFilter: 'city',	//绑定select lay-filter
        left: '【',			//显示的符号left
        right: '】',			//显示的符号right
        separator: '',		//多选分隔符
    });

    //formSelects.arr 可以获取到已经选择的数据
    function formatJson(arr) {
        try {
            $('#json-view').jsonViewer(eval('(' + JSON.stringify(arr) + ')'), {
                collapsed: false,
                withQuotes: true
            });
        } catch (error) {
        }
    }
</script>
</body>
</html>
