<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="/frame/layui/css/layui.css">
    <link rel="stylesheet" href="/frame/static/css/style.css">

<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <button class="layui-btn btn-add btn-default" id="btn-openAll">展开/折叠</button>
        <button class="layui-btn btn-add btn-default" id="btn-add">添加</button>
        <button class="layui-btn btn-add btn-default" id="btn-refresh"><i
                class="layui-icon">&#x1002;</i>
        </button>
    </span>
    <span class="fr">
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" id="deptName" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button class="layui-btn mgl-20" data-type="reload">查询</button>
    </span>
</div>
<div>
    <table class="layui-hidden" id="deptTreeTable" lay-filter="deptTreeTable"></table>
</div>
<script type="text/javascript" src="/jquery.min.js"></script>
<script type="text/javascript" src="/frame/layui/layui.js"></script>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/sys/dept/dept.js"></script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-mini" lay-event="add">添加子节点</a>
    <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="editBtn">编辑</a>
    <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
</script>

</body>
</html>
