<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title></title>
        <link rel="stylesheet" href="/frame/layui/css/layui.css">
        <link rel="stylesheet" href="/frame/static/css/style.css">
        <link rel="icon" href="/frame/static/image/code.png">
    </head>
    <body class="body">

        <div class="layui-row layui-col-space10">
            <div class="layui-col-xs12 layui-col-sm3 layui-col-md3">
                <div class="layui-row">
                    <span class="fl">
                        <div class="layui-input-inline">
                            <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
                        </div>
                        <button class="layui-btn mgl-20" id="queryMenu">查询</button>
                    </span>
                </div>
                <div class="layui-row">
                    <ul id="tree" class="tree-table-tree-box"></ul>
                </div>
                <!-- tree -->

            </div>
            <div class="layui-col-xs12 layui-col-sm9 layui-col-md9">
                <!-- 工具集 -->
                <div class="my-btn-box">
                    <span class="fl">
                        <button class="layui-btn btn-default" id="btnAdd">新增首节点</button>
                        <a class="layui-btn btn-default" id="btn-child-node">新增子节点</a>
                        <a class="layui-btn btn-default" id="btn-edit">编辑</a>
                        <a class="layui-btn btn-default" id="btn-del">删除</a>
                    </span>
                </div>
                <!-- forms -->
                <form class="layui-form layui-form-pane" id="menuFrom" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">父级节点</label>
                        <div class="layui-input-inline">
                            <input type="text" name="parentId" id="parentId" disabled="disabled" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">节点ID</label>
                        <div class="layui-input-inline">
                            <input type="test" name="menuId" id="menuId" disabled="disabled" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">标题</label>
                        <div class="layui-input-inline">
                            <input name="name" id="name" autocomplete="off" class="layui-input"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">权限标识</label>
                        <div class="layui-input-inline">
                            <input name="permission" id="permission" autocomplete="off"
                                   class="layui-input" type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图标</label>
                        <div class="layui-input-inline">
                            <input name="icon" id="icon" autocomplete="off" class="layui-input"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">资源路径</label>
                        <div class="layui-input-inline">
                            <input name="url" id="menuUrl" autocomplete="off" class="layui-input"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">请求方法</label>
                        <div class="layui-input-inline">
                            <select name="method" id="menuMethod" lay-filter="aihao">
                                <option value="">请求方法</option>
                                <option value="GET">GET</option>
                                <option value="POST">POST</option>
                                <option value="PUT">PUT</option>
                                <option value="DELETE">DELETE</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-inline">
                            <select name="type" id="menuType" lay-filter="aihao">
                                <option value="">类型</option>
                                <option value="0">菜单</option>
                                <option value="1">按钮</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-inline">
                            <input name="sort" id="sort" autocomplete="off" class="layui-input"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">前端组件</label>
                        <div class="layui-input-inline">
                            <input name="component" id="component" autocomplete="off"
                                   class="layui-input"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">前端地址</label>
                        <div class="layui-input-inline">
                            <input name="path" id="menuPath" autocomplete="off" class="layui-input"
                                   type="text">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit style=" display: none; " id="btnAddForm"
                                    lay-filter="subAddButton">新增
                            </button>
                            <button class="layui-btn" lay-submit style=" display: none; " id="btnEditForm"
                                    lay-filter="subEditButton">编辑
                            </button>
                            <button type="reset" style=" display: none; "
                                    id="btnCancel" class="layui-btn layui-btn-primary">取消
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="/frame/layui/layui.js"></script>
        <script type="text/javascript" src="/js/index.js"></script>
        <script type="text/javascript" src="/js/sys/menu/menu.js"></script>
    </body>
</html>
